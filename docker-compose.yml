services:
  essenza-backend:
    context: .
    dockerfile: Dockerfile
    container_name: essenza-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  default:
    name: essenza-network
